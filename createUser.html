<!DOCTYPE html>
<html>
<head>
  <title>Create User</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyCBORVmHvAj0azoa6b8FkeOJQr6xKvjk1I",
      authDomain: "polygence-ed9be.firebaseapp.com",
      projectId: "polygence-ed9be",
      storageBucket: "polygence-ed9be.appspot.com",
      messagingSenderId: "665978109965",
      appId: "1:665978109965:web:af654f14cec1f027565544",
      measurementId: "G-LP7N7Z86KZ"
    };
    firebase.initializeApp(firebaseConfig);

    function createUser() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          alert('User created successfully!');
          // Redirect to login.html after creating user
          window.location.href = 'login.html';
        })
        .catch(function(error) {
          // Handle create user errors
          var errorCode = error.code;
          var errorMessage = error.message;
          console.log(errorCode, errorMessage);
          alert('User creation failed: ' + errorMessage);
        });
    }

    function login() {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
  <h1>Create User</h1>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br>

    <button type="button" onclick="createUser()">Create User</button>
    <button type="button" onclick="login()">Go to login</button>
  </form>
</body>
</html>
